                //No return value no argument:::

                    if (Number == 1) {

                        if (Number == 1) {

                            for (let i = 2; i < Number; i++) {
                                if (Number % i == 0) {
                                    isprime = 0;
                                    break;
                                }
                            }
                            if (isprime) {

                            } else {

                            }
                        } else {
