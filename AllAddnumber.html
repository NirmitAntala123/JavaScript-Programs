<!DOCTYPE html>
<html>

<head>
    <title>Add Number</title>

    <style>

    </style>
    <script>
        function addnumber11() {
            if (document.getElementById("p1").checked == true) {

                //No return value no argument:::

                function addnumber() {
                    let Number = document.getElementById('addnumber').value;
                    let remainder, sum = 0;
                    if (Number > 0) {
                        while (Number) {
                            remainder = Number % 10;
                            sum = sum + remainder;
                            Number = parseInt(Number / 10);
                        }
                        document.getElementById('addnumber1').innerHTML = sum;
                    } else {
                        document.getElementById('addnumber1').innerHTML = "Please Enter Number";
                    }
                }
                addnumber();
            } else if (document.getElementById("p2").checked == true) {

                //No return value with argument:::

                function addnumber(Number) {
                    var Number = document.getElementById('addnumber').value;
                    let remainder, sum = 0;
                    if (Number > 0) {
                        while (Number) {
                            remainder = Number % 10;
                            sum = sum + remainder;
                            Number = parseInt(Number / 10);
                        }
                        document.getElementById('addnumber1').innerHTML = sum;
                    } else {
                        document.getElementById('addnumber1').innerHTML = "Please Enter Number";
                    }
                }
                addnumber(Number);
            } else if (document.getElementById("p3").checked == true) {

                //With return value with argument:::

                function addnumber(Number) {
                    var Number = document.getElementById('addnumber').value;
                    let remainder, sum = 0;
                    if (Number > 0) {
                        while (Number) {
                            remainder = Number % 10;
                            sum = sum + remainder;
                            Number = parseInt(Number / 10);
                        }
                        return document.getElementById('addnumber1').innerHTML = sum;
                    } else {
                        return document.getElementById('addnumber1').innerHTML = "Please Enter Number";
                    }
                }
                addnumber(Number);

            } else if (document.getElementById("p4").checked == true) {

                //With return value No argument:::

                function addnumber() {
                    let Number = document.getElementById('addnumber').value;
                    let remainder, sum = 0;
                    if (Number > 0) {
                        while (Number) {
                            remainder = Number % 10;
                            sum = sum + remainder;
                            Number = parseInt(Number / 10);
                        }
                        return document.getElementById('addnumber1').innerHTML = sum;
                    } else {
                        return document.getElementById('addnumber1').innerHTML = "Please Enter Number";
                    }
                }
                addnumber();

            } else if (document.getElementById("p5").checked == true) {

                //Function Expration:::


                let addnumber = function() {
                    let Number = document.getElementById('addnumber').value;
                    let remainder, sum = 0;
                    if (Number > 0) {
                        while (Number) {
                            remainder = Number % 10;
                            sum = sum + remainder;
                            Number = parseInt(Number / 10);
                        }
                        document.getElementById('addnumber1').innerHTML = sum;
                    } else {
                        document.getElementById('addnumber1').innerHTML = "Please Enter Number";
                    }
                }
                addnumber();

            } else if (document.getElementById("p6").checked == true) {

                //Function CallBack:::

                function addnumber() {
                    let Number = document.getElementById('addnumber').value;
                    let remainder, sum = 0;
                    if (Number > 0) {
                        while (Number) {
                            remainder = Number % 10;
                            sum = sum + remainder;
                            Number = parseInt(Number / 10);
                        }
                        return sum;
                    }
                }

                function add() {
                    let Number = document.getElementById('addnumber').value;
                    let result = addnumber();
                    if (Number > 0) {
                        document.getElementById('addnumber1').innerHTML = result;
                    } else {
                        document.getElementById('addnumber1').innerHTML = "Please Enter Number";
                    }
                }
                add();
            } else if (document.getElementById("p7").checked == true) {

                //Function Arrow:::

                let addnumber = () => {
                    let Number = document.getElementById('addnumber').value;
                    let remainder, sum = 0;
                    if (Number > 0) {
                        while (Number) {
                            remainder = Number % 10;
                            sum = sum + remainder;
                            Number = parseInt(Number / 10);
                        }
                        document.getElementById('addnumber1').innerHTML = sum;
                    } else {
                        document.getElementById('addnumber1').innerHTML = "Please Enter Number";
                    }
                }
                addnumber();

            } else if (document.getElementById("p8").checked == true) {

                //Function Promise:::
                function addnumber() {
                    let promise = new Promise(function(resolve) {
                        let Number = document.getElementById('addnumber').value;
                        let remainder, sum = 0;
                        if (Number > 0) {
                            while (Number) {
                                remainder = Number % 10;
                                sum = sum + remainder;
                                Number = parseInt(Number / 10);
                            }
                            resolve(sum);
                        } else {
                            document.getElementById('addnumber1').innerHTML = "Please Enter Number";
                        }
                    });
                    promise
                        .then(sum => {
                            document.getElementById('addnumber1').innerHTML = sum;
                        })
                }
                addnumber();

            } else {
                document.getElementById("addnumber1").innerHTML = "Please Select radio button";
            }
        }
    </script>
</head>


<body style="background-color: rgb(233, 190, 190)">

            <tr>

            <tr>
